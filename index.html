<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet 1.4 + Windy Map Forecast API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet CSS v1.4.0 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS (compatible with v1.4.x) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body, #windy {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .marker-label {
      background: #2A9D8F;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 30px; height: 30px;
      border-radius: 50%;
      border: 2px solid #264653;
    }
  </style>
</head>
<body>
  <!-- Windy container -->
  <div id="windy"></div>

  <!-- 1. Leaflet JS v1.4.0 -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <!-- 2. MarkerCluster JS v1.4.1 -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <!-- 3. Windy Map Forecast SDK -->
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <script>
    const options = {
      key: 'PRS4fC97SBbNnbmDpLHxKKjYkD0o5iCZ',   // ← replace with your Map Forecast API key
      lat: 51.1657,
      lon: 10.4515,
      zoom: 6,
      verbose: true
    };

    windyInit(options, windyAPI => {
      console.log('✅ Windy API ready', windyAPI);
      const { map } = windyAPI;

      // Add marker clusters
      const markers = L.markerClusterGroup();
      fetch('https://n8n.beaglesystems.org/webhook/locations-json')
        .then(r => r.json())
        .then(data => {
          data.forEach(loc => {
            const icon = L.divIcon({
              className: 'marker-label',
              html: loc.label,
              iconSize: [30, 30]
            });
            L.marker([loc.lat, loc.lng], { icon })
              .bindPopup(`Label: ${loc.label}<br>Group: ${loc.group}`)
              .addTo(markers);
          });
          map.addLayer(markers);
          if (data.length) map.fitBounds(markers.getBounds().pad(0.2));
        })
        .catch(console.error);
    });
  </script>
</body>
</html>
