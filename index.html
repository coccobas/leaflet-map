<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet + Windy (Compliant)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>

  <style>
    html, body, #windy {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #windy {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="windy"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <!-- Windy Map Forecast SDK -->
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <script>
    const options = {
      key: 'PRS4fC97SBbNnbmDpLHxKKjYkD0o5iCZ', // Replace with your Windy API key
      lat: 51.1657,
      lon: 10.4515,
      zoom: 6
    };

    windyInit(options, windyAPI => {
      const { store } = windyAPI;
      store.set('overlay', 'wind');
    });
  </script>
</body>
</html>
