<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaflet + Windy (Compliant)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>

  <style>
    html, body, #windy {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #windy {
      position: relative;
    }

    /* Ensure Windy controls are visible */
    .windy-control {
      display: block !important;
      z-index: 1000 !important;
    }

    /* Ensure the Windy picker (time slider) is visible */
    .windy-picker {
      display: block !important;
      z-index: 1000 !important;
    }
  </style>
</head>
<body>
  <div id="windy"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <!-- Windy Map Forecast SDK -->
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

  <script>
    const options = {
      key: 'PRS4fC97SBbNnbmDpLHxKKjYkD0o5iCZ', // Replace with your Windy API key
      lat: 51.1657,
      lon: 10.4515,
      zoom: 6
    };

    windyInit(options, windyAPI => {
      const { store } = windyAPI;
      store.set('overlay', 'wind');

      // Force Windy controls to stay visible
      setTimeout(() => {
        document.querySelectorAll('.windy-control, .windy-picker').forEach(el => {
          el.style.display = 'block';
          el.style.zIndex = '1000';
        });
      }, 1000);
    });
  </script>
</body>
</html>
